</head>
<body>
    <header>
  <div class="container">
		<div class="row">
<img id="img1"src="Images\nmiet-logo (1).jpg" alt="">
<img id="img2" src="Images\pcet-trust-logo (1).jpg" alt="">

</div>
    </header>

    <main>
      <h4 id="heading1">ALUMNI REGISTERATION</h4>
        <label for="name">University PRN no.</label>
        <input required type="number" name="name" autocomplete="name" id="name">

        <label for="Mname">Aadhar no.</label>
        <input required type="number" name="Mname" autocomplete="Mname" id="Mname">

        <label for="religion">First name</label>
        <input required type="text" name="religion" autocomplete="religion" id="religion">

        <label for="nationality">Middle name</label>
        <input required type="text" name="nationality" autocomplete="nationality" id="nationality">

        <label for="placeOfBirth">Surname</label>
        <input required type="text" name="placeOfBirth" autocomplete="placeOfBirth" id="placeOfBirth">

        <label for="dobInFig">Village</label>
        <input required type="text" name="dobInFig" autocomplete="dobInFig" id="dobInFig">

        <label for="dobInWords">Taluka</label>
        <input required type="text" name="dobInWords" autocomplete="dobInWords" id="dobInWords">

        <label for="lCollege">District</label>
        <input required type="text" name="lCollege" autocomplete="lCollege" id="lCollege">

        <label for="dateOfAd">Pincode</label>
        <input required type="number" name="dateOfAd" autocomplete="dateOfAd" id="dateOfAd" >

        <label for="conduct">State</label>
        <input required type="text" name="conduct" autocomplete="conduct" id="conduct" >

        <label for="dateOfLeav">Country</label>
        <input required type="text" name="dateOfLeav" autocomplete="dateOfLeav" id="dateOfLeav" >

        <label for="yearInStud">Mobile no.</label>
        <input required type="number" name="yearInStud" autocomplete="yearInStud" id="yearInStud" >

        <label for="reason">Email ID</label>
        <input required type="text" name="reason" autocomplete="reason" id="reason">

        <label for="remarks">Admission year(FE/DSE)</label>
        <input required type="date" name="remarks" autocomplete="remarks" id="remarks" >

        <label for="remarks">Course</label>
        <input required type="text" name="remarks" autocomplete="remarks" id="remarks" >

        <label for="remarks">Last exam year</label></label>
        <input required type="date" name="remarks" autocomplete="remarks" id="remarks" >

        <label for="remarks">Result</label></label>
        <input required type="number" name="remarks" autocomplete="remarks" id="remarks" >

        <button id="submit" >Get Certificate</button>
    </main>

</body>
</html>
