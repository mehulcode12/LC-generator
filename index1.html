    <main>
      <h4 id="heading2">EMPLOYEMENT/HIGHER EDUCATION DETAILS </h4>
        <label for="name">Company Name</label>
        <input required type="text" name="name" autocomplete="name" id="name">

        <label for="Mname">Address</label>
        <input required type="text" name="Mname" autocomplete="Mname" id="Mname">

        <label for="religion">Telephone no.</label>
        <input required type="number" name="religion" autocomplete="religion" id="religion">

        <label for="nationality">Website</label>
        <input required type="text" name="nationality" autocomplete="nationality" id="nationality">

        <label for="placeOfBirth">Present position with designation</label>
        <input required type="text" name="placeOfBirth" autocomplete="placeOfBirth" id="placeOfBirth">

        <label for="dobInFig">Joining date</label>
        <input required type="date" name="dobInFig" autocomplete="dobInFig" id="dobInFig">

        <label for="dobInWords">Job profile</label>
        <input required type="text" name="dobInWords" autocomplete="dobInWords" id="dobInWords">

        <label for="lCollege">Higher studies(M.E/M.S)</label>
        <input required type="text" name="lCollege" autocomplete="lCollege" id="lCollege">

        <label for="dateOfAd">Name of institute</label>
        <input required type="text" name="dateOfAd" autocomplete="dateOfAd" id="dateOfAd" >

        <label for="conduct">Address of institute</label>
        <input required type="text" name="conduct" autocomplete="conduct" id="conduct" >
<button id="submit" >Get Certificate</button>
    </main>
